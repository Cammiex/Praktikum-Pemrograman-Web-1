<html>
<head>
<title>Latihan 3</title>
<body>
<center>
<table border="1" width="900px">
    <form action="" method="">
    <tr bgcolor="skyblue">
    <td style="color: red;" colspan="2" height="90px" align="center"><b> Pendaftaran Khusus </b></td>
    </tr>
    <tr>
    <td width="600px" height="400px" bgcolor="grey" valign="top">
        <table>
            <tr>
                <td><b>Data Diri<br><br></b></td>
            </tr>
            <tr>
                <td><label for="nama">Nama</label>
                <td>
                    <input type="text" required>
                </td>
            </tr>
            <tr>
                <td><label for="nim">Nim</label></td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td><label for="E-mail">E-mail</label></td>
                <td><input type="email"></td>
            </tr>
            <tr>
                <td><label for="bday">Tanggal Lahir</label></td>
                <td><input type="date"></td>
            </tr>
            <tr>
                <td><label for="gender">Jenis Kelamin</label></td>
                <td><input type="radio" name="jenis_kelamin" value="L"> Laki-laki
                    <br>
                    <input type="radio" name="jenis_kelamin" value="P"> Perempuan
                </td>
            </tr>
            <tr>
                <td><label for="program">Pilih Program Kursus</label></td>
                <td>
                    <input type="checkbox" value="shard"> C#
                    <br>
                    <input type="checkbox" value="java"> Java
                    <br>
                    <input type="checkbox" value="sql"> SQL
                    <br>
                    <input type="checkbox" value="html_php"> HTML dan PHP
                </td>
            </tr>
            <tr>
                <td><label for="Hari">Pilihan Hari/Jam Kursus</label></td>
                <td> <select name="jam_kursus">
                    <option value="senin_rabu">Senin - Rabu/09.00 - 11.00</option></td>
                </td>
            </tr>
         
        </table>
        <tr bgcolor="salmon">
            <td colspan="2" height="120px" valign="top" >Komentar Anda<br>
                    <textarea name="" id="text" cols="100" rows="7"></textarea><br><br>
                    <button type="reset" value="Reset">Reset</button>
                    <button type="submit" value="Submit">Submit</button>
                    <button type="cancel" value="Cancel">Cancel</button>
            </td>
    
    
        </tr>
        </form>
</center>
</body>
</head>
</html>
